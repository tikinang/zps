services:

  - hostname: ubuntu
    type: ubuntu@22.04
    ports:
      - port: 1999
    minContainers: 1
    maxContainers: 1

  - hostname: go
    type: go@1
    ports:
      - port: 1999
    minContainers: 1
    maxContainers: 1

  - hostname: dotnet
    type: dotnet@6
    ports:
      - port: 1999
    envVariables:
      MY_X_VAR: "1"
    minContainers: 1
    maxContainers: 1

  - hostname: elasticsearch
    type: ubuntu@22.04
    ports:
      - port: 9200
    envVariables:
      ES_HOST: ${ZEROPS_Hostname}
      ES_HOST_LIST: ${ZEROPS_Hostnames|pipeToComma}
    verticalAutoscaling:
      minRam: 6
    minContainers: 3
    maxContainers: 3

  - hostname: phpapache
    type: php-apache@8.1+2.4
    minContainers: 1
    maxContainers: 1

  - hostname: phpnginx
    type: php-nginx@8.1+1.20
    minContainers: 1
    maxContainers: 1
    nginxConfig: |
      server {
        listen 80;
        listen [::]:80;
    
        server_name _;
    
        root /var/www/public;
    
        location / {
          try_files $uri /index.php$is_args$args;
        }
    
        location ~* \.php$ {
          fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
          fastcgi_split_path_info ^(.+\.php)(/.*)$;
          include fastcgi_params;
          
          fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
          fastcgi_param DOCUMENT_ROOT $realpath_root;
          internal;
        }
    
        access_log syslog:server=unix:/dev/log,facility=local1 default_short;
        error_log syslog:server=unix:/dev/log,facility=local1;
      }
